<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-row mt-5">
    <div class="form-group col-md-6">
      <label for="optCliente">Selecione o Cliente:</label>
      <select id="optCliente" class="form-control" size="5" [value]="venda.cliente.id"
        (change)="onChangeCliente($event.target.value)">
        <option *ngFor="let c of venda.clientes" [value]="c.id">{{ c.cpf }} - {{ c.nome }} - {{ c.sexo }} -
          {{ c.dataNasc }}</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="optProduto">Selecione o Produto:</label>
      <select class="form-control" id="optProduto" size="5" [value]="venda.produto.id"
        (change)="onChangeProduto($event.target.value)">
        <option *ngFor="let p of venda.produtos" [value]="p.id">{{ p.nome }} - {{ p.valor | currency }}</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="edtPreco">Valor Unit√°rio:</label>
      <input type="text" class="form-control" id="edtPreco" name="edtPreco" [ngModel]="venda.preco" readonly required>
    </div>
    <div class="form-group col-md-4">
      <label for="edtQtd">Quantidade:</label>
      <input type="number" class="form-control" value="1" id="edtQtd" name="edtQtd" [(ngModel)]="venda.qtd" min="1"
        max="255" required (change)="onChangeQtd($event.target.value)">
    </div>
    <div class="form-group col-md-4">
      <label for="edtTotal">Valor Total:</label>
      <input type="text" class="form-control" id="edtTotal" name="edtTotal" [ngModel]="venda.total" readonly required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <button type="submit" class="btn btn-primary w-100" [disabled]="!f.valid">Comprar</button>
    </div>
  </div>
</form>
<div class="row">
  <hr>
  <table class="table table-hover table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Cliente</th>
        <th scope="col">Produto</th>
        <th scope="col">Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of vendas">
        <th scope="row">{{ v.id }}</th>
        <td>{{ v.codCliente }}</td>
        <td>{{ v.codProduto }}</td>
        <td>{{ v.valorTotal | currency }}</td>
      </tr>
    </tbody>
  </table>
</div>
